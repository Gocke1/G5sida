name: Deploy static site to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      # Lägg till domänen i artefakten (bra även om Actions inte kräver CNAME)
      - run: echo g5bygg.com > CNAME
      - run: touch .nojekyll

      # Ladda upp hela repo-roten (ändra path om din byggmapp heter något annat)
      - uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - id: deployment
        uses: actions/deploy-pages@v4
